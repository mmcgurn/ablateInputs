---
environment:
  title: _2dSlabBurner
  tagDirectory: false
arguments: 
  automaticTimeStepCalculator: off
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 10000000
    ts_dt: 1.0e-10
    ts_adapt_monitor: ""
    ts_adapt_safety: .6
  io:
    interval: 100
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 1120, 160]
    lower: [ 0.0, 0.0]
    upper: [ 0.165354, 0.027686]
    simplex: false
    mainRegion:
      name: chamberRegion
    boundaryFaceRegion:
      name: boundaryFaces
    preModifiers:
      - !ablate::domain::modifiers::SetFromOptions
        dm_refine: 0 #this must be zero
      - !ablate::domain::modifiers::DistributeWithGhostCells
    postModifiers:
      - !ablate::domain::modifiers::MergeLabels
        mergedRegion:
          name: allBoundaryWalls
        regions:
          - name: boundaryCellsTop
          - name: boundaryCellsBottom
      - !ablate::domain::modifiers::CreateLabel
        # define the slab burner
        region:
          name: slabBurner
        function: !ablate::mathFunctions::geom::Surface
          path: ../geom/slabBurner.v1.stp
      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner out of the flowRegion
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: chamberRegion
        subtrahendRegion:
          name: slabBurner
      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner out of the boundaryWalls
        differenceRegion:
          name: boundaryWalls
        minuendRegion:
          name: allBoundaryWalls
        subtrahendRegion:
          name: slabBurner
      - !ablate::domain::modifiers::TagLabelInterface
        # define the boundary between the slab burner and flow
        leftRegion:
          name: flowRegion
        rightRegion:
          name: slabBurner
        boundaryFaceRegion:
          name: slabBurnerBoundaryFaces
        rightBoundaryCellRegion:
          name: slabBurnerBoundaryCells
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../mechanisms/grimech30.mech.dat
          thermoFile: ../mechanisms/grimech30.thermo.dat
        conservedFieldOptions:
          petscfv_type: leastsquares
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature: 300.0
        pressure: 101325.0
        velocity: "0.0, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: N2
              field: 0.769306931
            - fieldName: O2
              field: 0.230693069
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState
    - !ablate::finiteVolume::fieldFunctions::Euler
      # inlet
      region:
        name: boundaryCellsLeft
      state: &inletFieldState
        eos: *eos
        temperature: 300.0
        pressure: 101325
        velocity: "15.386717810043066, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: O2
              field: 1.0
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: boundaryCellsLeft
      state: *inletFieldState
    - !ablate::finiteVolume::fieldFunctions::Euler
      # slab Burner
      region:
        name: slabBurnerBoundaryCells
      state: &fuelFieldState
        eos: *eos
        temperature: 330
        pressure: 101325
        velocity: "0.0, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: N2
              field: 0.769306931
            - fieldName: O2
              field: 0.230693069
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: slabBurnerBoundaryCells
      state: *fuelFieldState

solvers:
  - !ablate::finiteVolume::ReactingCompressibleFlowSolver
    id: flowField
    region:
      name: flowRegion
    parameters:
      cfl: 0.5
    eos: *eos
    transport: !ablate::eos::transport::Sutherland
      eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      mInf: .3
    monitors:
    - !ablate::monitors::TimeStepMonitor
      interval: 25
    additionalProcesses:
      - !ablate::finiteVolume::processes::Gravity
        vector: [0.0, -9.8]
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        eos: *eos
        referencePressure: 101325.0
        maxAcousticsLength: 0.165354
        reflectFactor: .15
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: boundaryWalls
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: slab boundary
    region:
      name: slabBurnerBoundaryCells
    fieldBoundary:
      name: slabBurnerBoundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 2.1e+5
        effectiveConductivity: 0.26 
        offGasSpecies: CH4
        additionalHeatFlux: !ablate::mathFunctions::geom::Sphere
          center: [.036,  0.01]
          radius: 0.005
          insideValues: [100000] # 100 KW/m2