# Removed the added heat flux and changed to start time to 0.05 seconds
---
environment:
  title: _3dSlabBurner
  tagDirectory: false
arguments:
  outputAuxVector: true
timestepper:
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 200000000
    ts_dt: 1.0e-10
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.9
  io: !ablate::io::Hdf5MultiFileSerializer
    interval: 1000
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [560,80,80]
    lower: [ 0.0, 0.0, -0.0127]
    upper: [ 0.165354, 0.027686, 0.0127]
    simplex: false
    options: {}
    preModifiers:
      # distribute the mesh across the mpi rank with ghost cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 3
    postModifiers:
      # merge all the walls to simplify setup
      - !ablate::domain::modifiers::MergeLabels
        mergedRegion:
          name: allWallBoundaryRegion
        regions:
          - name: boundaryCellsTop
          - name: boundaryCellsBottom
          - name: boundaryCellsFront
          - name: boundaryCellsBack
      # create a label for the slab burner
      - !ablate::domain::modifiers::CreateLabel
        region:
          name: slabBurnerRegion
        function: !ablate::mathFunctions::geom::Surface
          path: ../geom/slabBurner.v1.stp
      # create a label for defining the glowPlug
      - !ablate::domain::modifiers::CreateLabel
        region:
          name: glowPlugRegion
        function: !ablate::mathFunctions::geom::Cylinder
          start: [ 0.02615, 0.012186, 0.0 ]
          end: [ 0.02615, 0.027686, 0.0 ]
          radius: 0.005
      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner and glow plug out of the flowRegion
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: slabBurnerRegion
          - name: glowPlugRegion
      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner and glow plug out of the boundaryWalls
        differenceRegion:
          name: wallBoundaryRegion
        minuendRegion:
          name: allWallBoundaryRegion
        subtrahendRegions:
          - name: slabBurnerRegion
          - name: glowPlugRegion
      - !ablate::domain::modifiers::TagLabelInterface
        # define the boundary between the slab burner and flow
        leftRegion:
          name: flowRegion
        rightRegion:
          name: slabBurnerRegion
        boundaryFaceRegion:
          name: slabBurnerBoundaryFaces
        rightBoundaryCellRegion:
          name: slabBurnerBoundaryCells
      - !ablate::domain::modifiers::TagLabelInterface
        # define the boundary between the glow plug and flow
        leftRegion:
          name: flowRegion
        rightRegion:
          name: glowPlugRegion
        boundaryFaceRegion:
          name: glowPlugBoundaryFaces
        rightBoundaryCellRegion:
          name: glowPlugBoundaryCells
      - !ablate::domain::modifiers::SubtractLabel
        # remove the slabBurnerFace from the flowRegion
        differenceRegion:
          name: interiorFlowRegion
        minuendRegion:
          name: flowRegion
        subtrahendRegions:
          - name: slabBurnerBoundaryFaces
        incompleteLabel: true
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../mechanisms/gri30.yaml
        conservedFieldOptions:
          petscfv_type: upwind
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature:  !ablate::mathFunctions::geom::Sphere
          center: [ .036,  0.01, 0.0 ]
          radius: 0.005
          insideValues: 1500
          outsideValues: 300
        pressure: 101325.0
        velocity: "0.0, 0.0, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &oxMassFrac
          eos: *eos
          values:
            - fieldName: O2
              field: 1.0
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState

    - !ablate::finiteVolume::fieldFunctions::Euler
      # slab Burner
      region:
        name: slabBurnerBoundaryCells
      state: &fuelFieldState
        eos: *eos
        temperature: 643.0
        pressure: 101325.0
        velocity: "0.0, 00, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &fuelMassFrac
          eos: *eos
          values:
            - fieldName: H2
              field: 3.11573908295E-07
            - fieldName: CH4
              field: 1.37640311576E-01
            - fieldName: CO
              field: 5.59511130432E-01
            - fieldName: CO2
              field: 2.67621505110E-05
            - fieldName: C2H2
              field: 8.12221908950E-04
            - fieldName: C2H4
              field: 8.12221908950E-04
            - fieldName: C2H6
              field: 2.61085823724E-02
            - fieldName: CH2CO
              field: 2.00544314596E-07
            - fieldName: C3H8
              field: 2.51803728765E-02
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: slabBurnerBoundaryCells
      state: *fuelFieldState

    - !ablate::finiteVolume::fieldFunctions::Euler
      # glowPlug Burner
      region:
        name: glowPlugBoundaryCells
      state: &fuelFieldState
        eos: *eos
        temperature: 2000.00
        pressure: 101325.0
        velocity: "0.0, 00, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: O2
              field: 1.0
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: slabBurnerBoundaryCells
      state: *fuelFieldState
solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: interiorFlowRegion
    parameters:
      cfl: 0.5
    eos: *eos
    transport: &transportModel !ablate::eos::transport::Sutherland
      eos: *eos
    monitors:
    - !ablate::monitors::TimeStepMonitor
      interval: 25
    - !ablate::monitors::PhysicsTimeStep
      interval: 25
    - !ablate::monitors::MixtureFractionMonitor
      mixtureFractionCalculator: !ablate::chemistry::MixtureFractionCalculator
        eos: *eos
        massFractionsFuel: *fuelMassFrac
        massFractionsOxidizer: *oxMassFrac
    - !ablate::monitors::TurbFlowStats
      fields: [velocity, temperature]  
      eos: *eos
      interval: 25
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 15.0
        maxAlphaAllowed: 100.0
        domainLength: 0.165354
        log: !ablate::monitors::logs::StdOut
      - !ablate::finiteVolume::processes::TChemReactions
        eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      pgs: *pgs      
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: "min(11.54, t*11.54/.05) , 0.0, 0.0"
  - !ablate::boundarySolver::BoundarySolver
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        referencePressure: 101325.0
        maxAcousticsLength: 0.165354
        reflectFactor: .15
        pgs: *pgs
        eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: wallBoundaryRegion
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: glowPlug
    region:
      name: glowPlugBoundaryCells
    fieldBoundary:
      name: glowPlugBoundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: slab boundary
    region:
      name: slabBurnerBoundaryCells
    fieldBoundary:
      name: slabBurnerBoundaryFaces
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 941000.000
        transportModel: *transportModel
        pgs: *pgs
        eos: *eos
        massFractions: *fuelMassFrac
    monitors:
      - !ablate::monitors::BoundarySolverMonitor