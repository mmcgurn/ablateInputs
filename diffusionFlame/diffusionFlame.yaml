# increase in reflection factor
---
environment:
  title: _1DDiffusionFlame
  tagDirectory: false
arguments:
  outputAuxVector: true
timestepper:
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 10000000
    ts_dt: 1.0e-10
    ts_adapt_safety: 0.75
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [50]
    lower: [ 0.0]
    upper: [ 0.01]
    simplex: false
    options:
      dm_plex_hash_location: true
    preModifiers:
      # distribute the mesh across the mpi rank with ghost cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 2
    postModifiers:
      - !ablate::domain::modifiers::TagLabelInterface
        # tag the right boundary faces
        leftRegion:
          name: boundaryCellsRight
        rightRegion:
          name: domain
        boundaryFaceRegion:
          name: boundaryFaceRight
      - !ablate::domain::modifiers::SubtractLabel
        # remove the slabBurnerFace from the flowRegion
        differenceRegion:
          name: interiorFlowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: boundaryFaceRight
        incompleteLabel: true
      - !ablate::domain::modifiers::GhostBoundaryCells
          # the DmViewFromOptions should output once with full mesh/dm details
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../mechanisms/gri30.yaml
          options:
            # set a minimum temperature for the chemical kinetics ode integration
            thresholdTemperature: 560
        conservedFieldOptions:
          petscfv_type: leastsquares
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature:
          !ablate::mathFunctions::geom::Sphere
          center: [0.005]
          radius: 0.001
          insideValues: 1250.00
          outsideValues: 300
        pressure: 101325.0
        velocity: "0.0"
        other: !ablate::finiteVolume::fieldFunctions::MassFractions
          &massFracs
          eos: *eos
          values:
            - fieldName: O2
              field: "1.0 - (x/.01)*1.0"
            - fieldName: H2
              field: "(x/.01)*2.6605252679403324e-08"
            - fieldName: CH4
              field: "(x/.01)*0.03130099022620085"
            - fieldName: C2H2
              field: "(x/.01)*0.019041133292868283"
            - fieldName: C2H4
              field: "(x/.01)*0.9085604652430157"
            - fieldName: C2H6
              field: "(x/.01)*0.012981434565768965"
            - fieldName: C3H8
              field: "(x/.01)*0.02811595000348999"
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: interiorFlowRegion
    parameters:
      cfl: 0.3
    eos: *eos
    transport: &transportModel !ablate::eos::transport::Sutherland
      eos: *eos
    monitors:
    - !ablate::monitors::TimeStepMonitor
      interval: 100
    - !ablate::monitors::CurveMonitor
        interval: 100
    additionalProcesses:
      - !ablate::finiteVolume::processes::Chemistry
        eos: *eos
      - !ablate::finiteVolume::processes::ConstantPressureFix
        eos: *eos
        pressure: 101325.0
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: slab boundary
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaceRight
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 1462876.0
        transportModel: *transportModel
        eos: *eos
        massFractions: *massFracs
        diffusionFlame: true
