---
environment:
  title: _1DCombustion_physicsConstrained
  tagDirectory: false
arguments: {}
timestepper:
  io:
    interval: 0
  arguments:
    ts_type: rk
    ts_max_time: 0.007
    ts_max_steps: 5000
    ts_adapt_type: physicsConstrained
    ts_adapt_safety: 1.0
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [50]
    lower: [ 0.0]
    upper:
      - &domainSize
        0.027686
    simplex: false
    options:
      dm_plex_hash_location: true
    preModifiers:
      # distribute the mesh across the mpi rank with ghost cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 2
    postModifiers:
      - !ablate::domain::modifiers::TagLabelInterface
        # tag the left boundary faces needed to remove the boundary from the interiorFlowRegion
        leftRegion:
          name: boundaryCellsLeft
        rightRegion:
          name: domain
        boundaryFaceRegion:
          name: boundaryFaceLeft
      - !ablate::domain::modifiers::SubtractLabel
        # remove the slabBurnerFace from the flowRegion
        differenceRegion:
          name: interiorFlowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: boundaryFaceLeft
        incompleteLabel: true
      - !ablate::domain::modifiers::GhostBoundaryCells
          # the DmViewFromOptions should output once with full mesh/dm details
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../mechanisms/gri30.yaml
          options:
            # set a minimum temperature for the chemical kinetics ode integration
            thresholdTemperature: 560
        conservedFieldOptions:
          petscfv_type: leastsquares
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature: !ablate::mathFunctions::Peak
            startValues: [300]
            peakValues: [2800]
            endValues: [653]
            peak: 0.0193802
            end: *domainSize        
        pressure: 101325.0
        velocity: "0.0"
        other: !ablate::finiteVolume::fieldFunctions::MassFractions
          &massFracs
          eos: *eos
          values:
            - fieldName: O2
              field: !ablate::mathFunctions::Linear
                startValues: [0.0]
                endValues: [1.0]
                end: *domainSize
            - fieldName: H2
              field: !ablate::mathFunctions::Linear
                startValues: [2.6605252679403324e-08]
                endValues: [0.0]
                end: *domainSize
            - fieldName: CH4
              field: !ablate::mathFunctions::Linear
                startValues: [0.03130099022620085]
                endValues: [0.0]
                end: *domainSize
            - fieldName: C2H2
              field: !ablate::mathFunctions::Linear
                startValues: [0.019041133292868283]
                endValues: [0.0]
                end: *domainSize
            - fieldName: C2H4
              field: !ablate::mathFunctions::Linear
                startValues: [0.9085604652430157]
                endValues: [0.0]
                end: *domainSize
            - fieldName: C2H6
              field: !ablate::mathFunctions::Linear
                startValues: [0.012981434565768965]
                endValues: [0.0]
                end: *domainSize
            - fieldName: C3H8
              field: !ablate::mathFunctions::Linear
                startValues: [0.02811595000348999]
                endValues: [0.0]
                end: *domainSize
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: interiorFlowRegion
    eos: *eos
    parameters:
      cfl: 0.3
    monitors:
    - !ablate::monitors::TimeStepMonitor
      interval: 1
    - !ablate::monitors::PhysicsTimeStep
      interval: 10    
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 5.0
        maxAlphaAllowed: 10.0
        domainLength: 0.165354
        log: !ablate::monitors::logs::StdOut
      - !ablate::finiteVolume::processes::Chemistry
        eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      pgs: *pgs  
    transport: &transportModel !ablate::eos::transport::Sutherland
      eos: *eos  
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        referencePressure: 101325.0
        maxAcousticsLength: *domainSize 
        reflectFactor: 1.5
        pgs: *pgs
        eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: slab boundary
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaceLeft
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        transportModel: *transportModel
        eos: *eos
        massFractions: *massFracs
        pgs: *pgs
        radiation: !ablate::radiation::SurfaceRadiation
          id: surfaceflux
          region:
            name: interiorFlowRegion
          rays: 25
          properties: !ablate::eos::radiationProperties::Zimmer
            eos: *eos
        emissivity: 0.91
        sublimationModel: !ablate::boundarySolver::physics::subModels::TemperatureSublimation
            properties:
                specificHeat: 1270
                conductivity: 0.25 
                density:  1190.0 
                sublimationTemperature: 653
                latentHeatOfFusion: 1462876.0
            initialization:  !ablate::mathFunctions::Linear
                start: 0.0
                end: 0.005 
                startValues: [600]
                endValues: [300]
            options:
                dm_plex_box_faces: 50
                dm_plex_box_upper: 0.005 
                dm_view: "hdf5:/Users/mcgurn/scratch/results/testOutput/sol.h5"
                ts_monitor_solution: "hdf5:/Users/mcgurn/scratch/results/testOutput/sol.h5::append"
#     monitors:
#       # the boundary solver monitor is used to record regression rate and heat flux to the surface
#       - !ablate::monitors::BoundarySolverMonitor        
