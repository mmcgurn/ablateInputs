# Example 1D diffusion flame with a coupled boundary condition.  The diffusion flame only uses
# the transport processes of the Navierâ€“Stokes equations.
---
environment:
  title: _tchemMethaneDiffusionFlameResults
  tagDirectory: false
arguments: {}
timestepper: !ablate::solver::SteadyStateStepper
  io: !ablate::io::Hdf5MultiFileSerializer
    interval: 100
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 100000
    ts_dt: 1.0e-10
    ts_adapt_safety: 0.75
  # A list of criteria can be given to the steady state stepper.  All criteria must be met to be considered converged
  criteria:
    # The VariableChange measures the norm between the current and previous variable state.  If less than the tolerance
    # the variable is considered converged
    - !ablate::solver::criteria::VariableChange
      name: temperature
      tolerance: 0.01
      norm: l2_norm
    # The valid range does not check for convergence but throws an error is all points fall outside the valid range.
    # This is useful for checking for invalid results such as flame extinguishment
    - !ablate::solver::criteria::ValidRange
      name: temperature
      lowerBound: 2000
      upperBound: 100000
  # state how many time steps will be completed between criteria checks
  checkInterval: 10    
  # the steady state steppers allows for a log to monitor convergence rate
  log: !ablate::monitors::logs::StdOut

  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [50]
    lower: [ 0.0]
    upper: [ 0.01]
    simplex: false
    options:
      dm_plex_hash_location: true
    preModifiers:
      # distribute the mesh across the mpi rank with ghost cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 2
    postModifiers:
      - !ablate::domain::modifiers::GhostBoundaryCells
          # the DmViewFromOptions should output once with full mesh/dm details
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../mechanisms/gri30.yaml
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature:
          "x < 0 ? 653.0  : (x > .01 ? 300.0 : (x < 0.007 ? (306714.2857*x + 653): (-833333.3333*x + 8633.33)  ))"
        pressure: 101325.0
        velocity: "0.0"
        other: !ablate::finiteVolume::fieldFunctions::MassFractions
          &massFracs
          eos: *eos
          values:
            - fieldName: O2
              field: !ablate::mathFunctions::Linear
                startValues: [0.0]
                endValues: [1.0]
                end: .01
            - fieldName: CH4
              field: !ablate::mathFunctions::Linear
                startValues: [1.0]
                endValues: [0.0]
                end: .01
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: interiorCells
    eos: *eos
    transport: &transportModel !ablate::eos::transport::Sutherland
      eos: *eos
    monitors:
      - !ablate::monitors::TimeStepMonitor
        interval: 10
      - !ablate::monitors::MixtureFractionMonitor
        mixtureFractionCalculator: !ablate::monitors::MixtureFractionCalculator
          eos: *eos
          massFractionsFuel: !ablate::finiteVolume::fieldFunctions::MassFractions
            eos: *eos
            values:
              - fieldName: CH4
                field: 1.0
          massFractionsOxidizer: !ablate::finiteVolume::fieldFunctions::MassFractions
            eos: *eos
            values:
              - fieldName: O2
                field: 1.0
    additionalProcesses:
      - !ablate::finiteVolume::processes::Chemistry
        eos: *eos
      - !ablate::finiteVolume::processes::ConstantPressureFix
        eos: *eos
        pressure: 101325.0
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
