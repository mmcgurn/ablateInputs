---
# Simple pipe flow
#
environment:
  title: _compressibleFlowPgsLodi1D
  tagDirectory: false
arguments: {}
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 0.1
    ts_adapt_type: none
    ts_max_steps: 10
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 10]
    lower: [ 0.0 ]
    upper: [ 1.0 ]
    simplex: false
    preModifiers:
      - !ablate::domain::modifiers::SetFromOptions
        dm_refine: 0
      - !ablate::domain::modifiers::DistributeWithGhostCells
    postModifiers:
      - !ablate::domain::modifiers::TagLabelInterface
        # tag the right boundary faces
        leftRegion:
          name: boundaryCellsRight
        rightRegion:
          name: domain
        boundaryFaceRegion:
          name: boundaryFaceRight
      - !ablate::domain::modifiers::SubtractLabel
        # define the flow solver without the rightBoundary
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegion:
          name: boundaryFaceRight
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters:
            gamma: 1.4
            Rgas : 287.0
        region:
          name: domain
      - name: pressure
        location: AUX
        type: FVM
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state:
        eos: *eos
        pressure: 101325.0
        temperature: 300
        velocity: "0.0"
solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: vortexFlowField
    region:
      name: flowRegion
    computePhysicsTimeStep: true
    additionalProcesses:
#      - !ablate::finiteVolume::processes::PressureGradientScaling
#        &pgs
#        eos: *eos
#        alphaInit: 1.0
#        maxAlphaAllowed: 100.0
#        domainLength: 0.165354
#        log: !ablate::monitors::logs::StdOut
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      mInf: .3
#      pgs: *pgs
    parameters:
      cfl: 0.5
    transport:
      &transportModel
      mu:  0.0
      k: 0.0
      diff: 10
    eos: *eos
    monitors:
      - !ablate::monitors::TimeStepMonitor
      - !ablate::monitors::CurveMonitor
        interval: 0
      - !ablate::monitors::DmViewFromOptions
        scope: initial
        options: ":mesh.tex:ascii_latex"
      - !ablate::monitors::DmViewFromOptions
        scope: initial
        options: ascii::ascii_info_detail
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
#        pgs: *pgs
        velocity: "0"

  - !ablate::boundarySolver::BoundarySolver
    id: rightBoundary
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 1E30
        transportModel: *transportModel
        eos: *eos
