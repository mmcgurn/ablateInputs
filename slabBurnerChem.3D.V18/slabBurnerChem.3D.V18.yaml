---
environment:
  title: _3dSlabBurner
  tagDirectory: false
arguments: {}
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 10000000
    ts_dt: 1.0e-10
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.9
  io:
    interval: 10 
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [280, 40, 40]
    lower: [ 0.0, 0.0, -0.0127]
    upper: [ 0.165354, 0.027686, 0.0127]
    simplex: false
    mainRegion:
      name: chamberRegion
    boundaryFaceRegion:
      name: boundaryFaces
    preModifiers:
      - !ablate::domain::modifiers::SetFromOptions
        dm_refine: 0 #this must be zero
        dm_partition_view: 1
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 2
    postModifiers:
      - !ablate::domain::modifiers::MergeLabels
        mergedRegion:
          name: allBoundaryWalls
        regions:
          - name: boundaryCellsTop
          - name: boundaryCellsBottom
          - name: boundaryCellsFront
          - name: boundaryCellsBack
      - !ablate::domain::modifiers::CreateLabel
        # define the slab burner
        region:
          name: slabBurner
        function: !ablate::mathFunctions::geom::Surface
          path: ../geom/slabBurner.v1.stp
      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner out of the flowRegion
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: chamberRegion
        subtrahendRegion:
          name: slabBurner
      - !ablate::domain::modifiers::SubtractLabel
        # cut the slabBurner out of the boundaryWalls
        differenceRegion:
          name: boundaryWalls
        minuendRegion:
          name: allBoundaryWalls
        subtrahendRegion:
          name: slabBurner
      - !ablate::domain::modifiers::TagLabelInterface
        # define the boundary between the slab burner and flow
        leftRegion:
          name: flowRegion
        rightRegion:
          name: slabBurner
        boundaryFaceRegion:
          name: slabBurnerBoundaryFaces
        rightBoundaryCellRegion:
          name: slabBurnerBoundaryCells
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../mechanisms/grimech30.mech.dat
          thermoFile: ../mechanisms/grimech30.thermo.dat
        conservedFieldOptions:
          petscfv_type: upwind
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux      
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature: !ablate::mathFunctions::geom::Box
          lower: [0.0, 0.0, -0.0127]
          upper: [0.02, 0.027686,  0.0127]
          insideValues: [1500]
          outsideValues: [300]
        pressure: 101325.0
        velocity: "0.0, 0.0, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: O2
              field: 1.0
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState

    - !ablate::finiteVolume::fieldFunctions::Euler
      # slab Burner
      region:
        name: slabBurnerBoundaryCells
      state: &fuelFieldState
        eos: *eos
        temperature: 643.0
        pressure: 101325.0
        velocity: "0.0, 00, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: O2
              field: 1.0
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: slabBurnerBoundaryCells
      state: *fuelFieldState

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: flowRegion
    parameters:
      cfl: 0.5
    eos: *eos
    transport: !ablate::eos::transport::Sutherland
      eos: *eos
    monitors:
    - !ablate::monitors::TimeStepMonitor
      interval: 25
    - !ablate::monitors::PhysicsTimeStep
      interval: 25        
    - !ablate::monitors::Probes
      probes: !ablate::monitors::probes::Rake
        name: front
        start: [0.0363414,0.0113919, 0.0]
        end: [0.0363414, 0.027686, 0.0]
        number: 10
      bufferSize: 100
      variables: [ temperature, velocity, yi, euler ]  
    - !ablate::monitors::Probes
      probes: !ablate::monitors::probes::Rake
        name: med
        start: [0.0702652,0.0113919, 0.0]
        end: [0.0702652, 0.027686, 0.0]
        number: 10
      bufferSize: 100
      variables: [ temperature, velocity, yi, euler ]  
    - !ablate::monitors::Probes
      probes: !ablate::monitors::probes::Rake
        name: back
        start: [0.104189,0.0113919, 0.0]
        end: [0.104189, 0.027686, 0.0]
        number: 10
      bufferSize: 100
      variables: [ temperature, velocity, yi, euler ]  
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 15.0
        maxAlphaAllowed: 100.0
        domainLength: 0.165354
        log: !ablate::monitors::logs::StdOut
      - !ablate::finiteVolume::processes::TChemReactions
        eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      pgs: *pgs      
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: "t < .06? 1.0 : 15 , 0.0"
  - !ablate::boundarySolver::BoundarySolver
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        eos: *eos
        referencePressure: 101325.0
        maxAcousticsLength: 0.165354
        reflectFactor: .15
        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: boundaryWalls
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: slab boundary
    region:
      name: slabBurnerBoundaryCells
    fieldBoundary:
      name: slabBurnerBoundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 2.1e+5
        effectiveConductivity: 0.025
        additionalHeatFlux: !ablate::mathFunctions::geom::Sphere
          center: [.036,  0.01, 0.0]
          radius: 0.005
          insideValues: "t < .06? 150000 : 0.0 "# 150 KW/m2
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: H2
              field: 2.6605252679403324e-08
            - fieldName: CH4
              field: 0.03130099022620085
            - fieldName: C2H2
              field: 0.019041133292868283
            - fieldName: C2H4
              field: 0.9085604652430157
            - fieldName: C2H6
              field: 0.012981434565768965
            - fieldName: C3H8
              field: 0.02811595000348999